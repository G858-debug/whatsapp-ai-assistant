name: Update Supabase Types (on migration PRs)

on:
  pull_request:
    paths:
      - 'supabase/migrations/**'

jobs:
  update-types:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Extract Supabase Project ID
        id: extract
        run: |
          # Extract project ID from SUPABASE_URL
          # Example: https://mqemiteirxwscxtamdtj.supabase.co becomes mqemiteirxwscxtamdtj
          PROJECT_ID=$(echo "${{ secrets.SUPABASE_URL }}" | sed 's/https:\/\/\([^.]*\).*/\1/')
          echo "project_id=$PROJECT_ID" >> $GITHUB_OUTPUT

      - name: Generate Supabase types
        run: |
          supabase gen types typescript \
            --project-id ${{ steps.extract.outputs.project_id }} \
            --db-url "postgresql://postgres:${{ secrets.SUPABASE_SERVICE_KEY }}@db.${{ steps.extract.outputs.project_id }}.supabase.co:5432/postgres" \
            > src/types/supabase.ts

      - name: Commit updated types to PR
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update Supabase types"
          branch: ${{ github.head_ref }}
          push_options: --force
          commit_message: "chore: update Supabase types"
          branch: ${{ github.head_ref }}
          push_options: --force
