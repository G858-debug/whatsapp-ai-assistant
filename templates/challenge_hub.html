<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Hub - Refiloe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #6b7280;
            margin-top: 5px;
        }
        .challenge-section {
            margin-bottom: 30px;
        }
        .challenge-section h2 {
            color: #374151;
            margin-bottom: 15px;
        }
        .challenge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .challenge-card {
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s;
        }
        .challenge-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .challenge-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
        }
        .challenge-progress {
            background: #e5e7eb;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Challenge Hub</h1>
            <p>Welcome back, {{ user.name }}!</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">{{ profile.points_total|default(0) }}</div>
                <div class="stat-label">Total Points</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-challenges">0</div>
                <div class="stat-label">Active Challenges</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="badges-earned">0</div>
                <div class="stat-label">Badges Earned</div>
            </div>
        </div>
        
        <div class="challenge-section">
            <h2>Active Challenges</h2>
            <div class="challenge-grid" id="active-challenges-grid">
                <!-- Populated by JavaScript -->
            </div>
        </div>
        
        <div class="challenge-section">
            <h2>Upcoming Challenges</h2>
            <div class="challenge-grid" id="upcoming-challenges-grid">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <script>
        const token = '{{ token }}';
        
        // Load active challenges
        fetch('/api/dashboard/challenges/active', {
            headers: {'Authorization': 'Bearer ' + token}
        })
        .then(r => r.json())
        .then(data => {
            const grid = document.getElementById('active-challenges-grid');
            document.getElementById('active-challenges').textContent = data.length;
            
            data.forEach(challenge => {
                const card = document.createElement('div');
                card.className = 'challenge-card';
                card.innerHTML = `
                    <div class="challenge-name">${challenge.name}</div>
                    <p>${challenge.description}</p>
                    <div class="challenge-progress">
                        <div class="progress-fill" style="width: ${challenge.percentage}%"></div>
                    </div>
                    <p>${challenge.progress} / ${challenge.target}</p>
                `;
                grid.appendChild(card);
            });
        });
        
        // Load upcoming challenges
        fetch('/api/dashboard/challenges/upcoming', {
            headers: {'Authorization': 'Bearer ' + token}
        })
        .then(r => r.json())
        .then(data => {
            const grid = document.getElementById('upcoming-challenges-grid');
            
            data.forEach(challenge => {
                const card = document.createElement('div');
                card.className = 'challenge-card';
                card.innerHTML = `
                    <div class="challenge-name">${challenge.name}</div>
                    <p>${challenge.description}</p>
                    <p>Starts: ${challenge.start_date}</p>
                    <button class="btn" onclick="preBook('${challenge.id}')">
                        ${challenge.is_pre_booked ? 'Pre-booked âœ“' : 'Pre-book'}
                    </button>
                `;
                grid.appendChild(card);
            });
        });
        
        function preBook(challengeId) {
            fetch('/api/dashboard/challenges/pre-book', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({challenge_id: challengeId})
            })
            .then(r => r.json())
            .then(data => {
                alert(data.message);
                location.reload();
            });
        }
    </script>
</body>
</html>
