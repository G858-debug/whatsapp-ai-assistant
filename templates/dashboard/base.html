<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Refiloe Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .dashboard-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        margin: 20px auto;
        max-width: 1200px;
      }

      .header-section {
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        color: white;
        border-radius: 20px 20px 0 0;
        padding: 30px;
      }

      .stats-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 20px;
        margin: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .stats-card:hover {
        transform: translateY(-5px);
      }

      .relationship-card {
        background: white;
        border-radius: 15px;
        padding: 20px;
        margin: 15px 0;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border-left: 5px solid #4caf50;
      }

      .relationship-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .btn-copy {
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 5px 10px;
        font-size: 12px;
        transition: all 0.3s ease;
      }

      .btn-copy:hover {
        background: #1976d2;
        transform: scale(1.05);
      }

      .btn-remove {
        background: #f44336;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 5px 15px;
        font-size: 12px;
        transition: all 0.3s ease;
      }

      .btn-remove:hover {
        background: #d32f2f;
        transform: scale(1.05);
      }

      .search-box {
        border-radius: 25px;
        border: 2px solid #e0e0e0;
        padding: 12px 20px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .search-box:focus {
        border-color: #4caf50;
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        outline: none;
      }

      .filter-btn {
        border-radius: 20px;
        margin: 5px;
        padding: 8px 16px;
        border: 2px solid #4caf50;
        background: white;
        color: #4caf50;
        transition: all 0.3s ease;
      }

      .filter-btn.active {
        background: #4caf50;
        color: white;
      }

      .pagination-custom .page-link {
        border-radius: 10px;
        margin: 0 2px;
        border: none;
        color: #4caf50;
      }

      .pagination-custom .page-item.active .page-link {
        background: #4caf50;
        border-color: #4caf50;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 50px;
      }

      .spinner-border {
        color: #4caf50;
      }

      @media (max-width: 768px) {
        .dashboard-container {
          margin: 10px;
          border-radius: 15px;
        }

        .header-section {
          padding: 20px;
          border-radius: 15px 15px 0 0;
        }

        .relationship-card {
          padding: 15px;
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="dashboard-container">{% block content %}{% endblock %}</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
