<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refiloe Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5e6d3 0%, #e8dcc3 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .card-icon {
            font-size: 24px;
        }
        
        /* Gamification Card Styles */
        .challenge-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .challenge-card .card-title {
            color: white;
        }
        
        .challenge-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #8E9C55, #a4b366);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            width: 100%;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8E9C55 0%, #a4b366 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            background: #8E9C55;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .challenge-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome back, {{ user.name }}! ðŸ‘‹</h1>
            <p>{{ current_date }}</p>
        </div>
        
        <div class="dashboard-grid">
            <!-- Challenges & Games Card -->
            <div class="card challenge-card">
                <div class="card-header">
                    <h2 class="card-title">ðŸŽ® Challenges & Games</h2>
                    <span class="badge">NEW</span>
                </div>
                
                <div class="challenge-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="activeCount">0</span>
                        <span class="stat-label">Active</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="pointsTotal">0</span>
                        <span class="stat-label">Points</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="userRank">#--</span>
                        <span class="stat-label">Rank</span>
                    </div>
                </div>
                
                <div id="activeChallenges"></div>
                
                <a href="/dashboard/challenges" class="btn btn-secondary" style="margin-top: 20px;">
                    View Challenge Hub â†’
                </a>
            </div>
            
            <!-- Today's Sessions Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">ðŸ“… Today's Sessions</h2>
                    <span class="card-icon">{{ session_count }}</span>
                </div>
                <div id="todaysSessions">
                    <!-- Sessions will be loaded here -->
                </div>
            </div>
            
            <!-- Quick Actions Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">âš¡ Quick Actions</h2>
                </div>
                <div class="quick-actions">
                    <button class="btn btn-primary" onclick="addSession()">Add Session</button>
                    <button class="btn btn-secondary" onclick="viewClients()">View Clients</button>
                    <button class="btn btn-secondary" onclick="sendWorkout()">Send Workout</button>
                    <button class="btn btn-secondary" onclick="viewStats()">Analytics</button>
                </div>
            </div>
            
            <!-- Revenue Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">ðŸ’° This Month</h2>
                </div>
                <div class="stat-item" style="text-align: left;">
                    <span class="stat-value">R{{ monthly_revenue|default('0') }}</span>
                    <span class="stat-label">Revenue</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Load gamification data
        async function loadGamificationData() {
            try {
                // Load active challenges
                const challengesRes = await fetch('/api/dashboard/challenges/active', {
                    headers: {'Authorization': 'Bearer {{ token }}'}
                });
                const challenges = await challengesRes.json();
                
                document.getElementById('activeCount').textContent = challenges.length || 0;
                
                // Display progress bars for active challenges
                const container = document.getElementById('activeChallenges');
                if (challenges.length > 0) {
                    container.innerHTML = challenges.slice(0, 2).map(c => `
                        <div style="margin-bottom: 15px;">
                            <div style="font-size: 14px; margin-bottom: 5px;">${c.name}</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${c.percentage}%">
                                    ${c.percentage}%
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
                
                // Load stats
                const statsRes = await fetch('/api/dashboard/stats', {
                    headers: {'Authorization': 'Bearer {{ token }}'}
                });
                const stats = await statsRes.json();
                
                document.getElementById('pointsTotal').textContent = stats.points_total || 0;
                
                // Load leaderboard position
                const lbRes = await fetch('/api/dashboard/leaderboard/global', {
                    headers: {'Authorization': 'Bearer {{ token }}'}
                });
                const lb = await lbRes.json();
                
                if (lb.user_stats) {
                    document.getElementById('userRank').textContent = `#${lb.user_stats.rank}`;
                }
                
            } catch (error) {
                console.error('Error loading gamification data:', error);
            }
        }
        
        // Refresh data every 30 seconds for live updates
        loadGamificationData();
        setInterval(loadGamificationData, 30000);
        
        // Confetti animation for achievements
        function celebrateAchievement() {
            // Simple confetti effect
            const colors = ['#8E9C55', '#764ba2', '#667eea', '#f5e6d3'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.cssText = `
                    position: fixed;
                    width: 10px;
                    height: 10px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    left: ${Math.random() * 100}%;
                    top: -10px;
                    border-radius: 50%;
                    animation: fall ${3 + Math.random() * 2}s linear;
                    z-index: 9999;
                `;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
        
        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Quick action functions
        function addSession() {
            window.location.href = '/dashboard/calendar?action=add';
        }
        
        function viewClients() {
            window.location.href = '/dashboard/clients';
        }
        
        function sendWorkout() {
            window.location.href = '/dashboard/workout';
        }
        
        function viewStats() {
            window.location.href = '/dashboard/analytics';
        }
    </script>
</body>
</html>
